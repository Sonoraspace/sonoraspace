<script> 
window.onload = function() {
   var optionaltext_div = document.querySelector('form#transaction-form .preauthorize-section > h2');
   if (optionaltext_div != null) {
      optionaltext_div.insertAdjacentHTML( 'afterend', '<p>Please note this before contacting us</p>' );
   }
};

window.addEventListener('DOMContentLoaded', hideCalendlytext);
function hideCalendlytext() {

var rows = document.getElementsByClassName("col-12");

	for (var i = 0; i < rows.length; i++) {
		if (rows[i].innerText.match(/calendly link/i)) {
			var calendlyURL = rows[i].innerText.match(/https:\/\/calendly\.com\/\S+/i)[0];
			rows[i].innerHTML = "";
		}
	}
}
</script>
